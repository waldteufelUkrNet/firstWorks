<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>waldteufel@ukr.net</title>
	<link rel='icon' href='img/wehrwolf.jpg'>

	<!-- css-libs (slick, animate ...) -->
	<link rel='stylesheet' type='text/css' href='css/libs.min.css'>

	<!-- js-libs (font awesome, slick, wow ...) -->
  <script defer src='js/libs.min.js'></script>

  <!-- own stylesheet and js -->
  <link rel='stylesheet' type='text/css' href='css/style.css'>
	<script src='js/js.js' defer></script>
</head>
<body>

<div class='form-wrapper'>
  <form action='#' method='post' name='popup-form' class='popup-form'>

  	<label for='popup-form-fname'>Ваше имя:</label>
  	<input type='text' id='popup-form-fname' name='popup-form-fname'>

  	<label for='popup-form-actype'>Тип аккаунта:</label>
  	<select name='popup-form-actype' id='popup-form-actype'>
  		<option value='0'>Тип аккаунта</option>
  		<option value='1'>1</option>
  		<option value='2'>2</option>
  		<option value='3'>3</option>
  	</select>

  	<label for='popup-form-lname'>Ваша фамилия:</label>
  	<input type='text' name='popup-form-lname' id='popup-form-lname'>

  	<label for='popup-form-worker'>Сотрудник:</label>
  	<select name='popup-form-worker' id='popup-form-worker'>
  		<option value='0'>Сотрудник</option>
  		<option value='1'>1</option>
  		<option value='2'>2</option>
  		<option value='3'>3</option>
  	</select>

  	<label for='popup-form-email'>Ваша почта:</label>
  	<input type='text' name='popup-form-email' id='popup-form-email'>

  	<label for='popup-form-status'>Статус:</label>
  	<select name='popup-form-status' id='popup-form-status'>
  		<option value='0'>Статус</option>
  		<option value='1'>1</option>
  		<option value='2'>2</option>
  		<option value='3'>3</option>
  	</select>

  	<label for='popup-form-phone'>Ваш номер телефона:</label>
  	<input type='text' name='popup-form-phone' id='popup-form-phone'>

  	<label for='popup-form-spststus'>Специальный статус:</label>
  	<select name='popup-form-spststus' id='popup-form-spststus'>
  		<option value='0'>Специальный статус</option>
  		<option value='1'>1</option>
  		<option value='2'>2</option>
  		<option value='3'>3</option>
  	</select>

  	<label for='popup-form-land'>Страна клиента:</label>
  	<input type='text' name='popup-form-land' id='popup-form-land'>

  	<label for='popup-form-verstatus'>Статус верификации:</label>
  	<select name='popup-form-verstatus' id='popup-form-verstatus'>
  		<option value='0'>Статус верификации</option>
  		<option value='1'>1</option>
  		<option value='2'>2</option>
  		<option value='3'>3</option>
  	</select>

  	<label for='popup-form-city'>Город клиента:</label>
  	<input type='text' name='popup-form-city' id='popup-form-city'>

  	<label for='popup-form-gender'>Пол:</label>
  	<select name='popup-form-gender' id='popup-form-gender'>
  		<option value='0'>Пол</option>
  		<option value='1'>мужской</option>
  		<option value='2'>женский</option>
  		<option value='3'>гермафродит</option>
  	</select>

  	<label for='popup-form-adress'>Адрес клиента:</label>
  	<input type='text' name='popup-form-adress' id='popup-form-adress'>

  	<label for='popup-form-lang'>Язык клиента:</label>
  	<select name='popup-form-lang' id='popup-form-lang'>
  		<option value='0'>шершавый</option>
  		<option value='español'>español</option>
  		<option value='English'>English</option>
  		<option value='اللغة العربية'>اللغة العربية</option>
  		<option value='língua portuguesa'>língua portuguesa</option>
  		<option value='русский язык'>русский язык</option>
  		<option value='Deutsch '>Deutsch </option>
  		<option value='français'>français</option>
  		<option value='italiano'>italiano</option>
  		<option value='Türkçe'>Türkçe</option>
  		<option value='język polski'>język polski</option>
  		<option value='українська мова'>українська мова</option>
  		<option value='limba română'>limba română</option>
  		<option value='Azəricə'>Azəricə</option>
  		<option value='Nederlands '>Nederlands </option>
  		<option value='magyar nyelv'>magyar nyelv</option>
  		<option value='Ελληνικά'>Ελληνικά</option>
  		<option value='čeština'>čeština</option>
  	</select>

  	<span>Аккаунт активен:</span>
  	<label for='popup-form-isActive'><input type='checkbox' name='popup-form-isActive' id='popup-form-isActive'><span></span></label>

  	<span>Торговля возможна:</span>
  	<label for='popup-form-isPotent'><input type='checkbox' name='popup-form-isPotent' id='popup-form-isPotent'><span></span></label>

    <button type='submit' name='popup-form-btn'>Я- кнопка</button>


  </form>
</div>

</body>
</html>
